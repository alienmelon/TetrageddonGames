<!DOCTYPE html>
<html>
<head>
	<!--
	If you are reading this, thank god!

	We are a race of machines enslaved by a powerful magician known as Steve Jobs.

	The Autobots are the only hope we have left. Steve Jobs and his evil empire must be stopped. I do pray that this message reaches beyond the stars.

	Optimus Prime, please help us!
	-->
    <meta charset="UTF-8">
    <title>They Came From My Inbox (human tested!)</title>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
			<!-- Adobe recommends that developers use SWFObject2 for Flash Player detection. -->
			<!-- For more information see the SWFObject page at Google code (http://code.google.com/p/swfobject/). -->
			<!-- Information is also available on the Adobe Developer Connection Under "Detecting Flash Player versions and embedding SWF files with SWFObject 2" -->
			<!-- Set to minimum required Flash Player version or 0 for no version detection -->
			var swfVersionStr = "17.0.0";
			<!-- xiSwfUrlStr can be used to define an express installer SWF. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "low";
			params.bgcolor = "#0099ff";
			params.play = "true";
			params.loop = "true";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "fukit-weredoinitlive";
			attributes.name = "fukit-weredoinitlive";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #0099ff;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"fukit-weredoinitlive.swf", "flashContent",
				"100%%", "100%%",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
    </script>
</head>
<body>
    <!-- SWFObject's dynamic embed method replaces this alternative HTML content for Flash content when enough JavaScript and Flash plug-in support is available. -->
    <div id="flashContent">
        <a href="http://www.adobe.com/go/getflash">
            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
        <p>This page requires Flash Player version 17.0.0 or higher.</p>
    </div>
</body>
</html>
